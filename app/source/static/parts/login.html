<div class="form-horizontal">
	<!-- USER -->
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="USER"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" field="name">
		</div>
	</div>
	<!-- PASSWORD -->
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="PASSWORD"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" field="pass">
		</div>
	</div>
	<!-- BUTTON -->
	<div class="form-group row">
		<div class="col-sm-12 right" ctrl="button" proc="button">
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
		</div>
	</div>
</div>
