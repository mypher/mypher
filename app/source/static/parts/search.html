<div class="form-horizontal">
	<!-- SEARCH -->
	<div class="form-group row">
		<div class="col-sm-12" ctrl="radio" field="type" sel="USER:0,CIPHER:1,TASK:2,TOKEN:3"/>
		<div class="col-sm-12">
			<br>
		</div>
		<div class="col-sm-12" ctrl="radio" field="type2" sel="NAME2:0,TAGS:1"/>
		<div class="col-sm-12">
			<br>
		</div>
		<div class="col-sm-12">
			<div class="input-group" ctrl="button" proc="search">
				<input type="text" class="form-control" field="name">
				<div class="input-group-append">
					<button class="btn btn-search"></button>
				</div>
			</div>
		</div>
	</div>
	<!-- RESULT -->
	<div class="form-group row" id="result">
	</div>
</div>
