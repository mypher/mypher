<div class="form-horizontal tk_root">
	<!-- ID -->
	<div class="form-group row" hide_on="add">
		<label class="col-sm-3 name" ltext="ID"></label>
		<label class="col-sm-9" field="id"></label>
	</div>
	<!-- NAME -->
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="NAME1"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" disable_on="ref" field="name">
		</div>
	</div>
	<!-- OWNER -->
	<div class="form-group row" name="cipherid">
		<label class="col-sm-3 name" ltext="REQCIPHER"></label>
		<div class="col-sm-9" ctrl="elm" proc="cipherid" field="cipherid" limit="1" disable_on="add,edit,ref"/>
	</div>
	<div class="form-group row" name="owner">
		<label class="col-sm-3 name" ltext="REQPERSON"></label>
		<div class="col-sm-9" ctrl="elm" proc="owner" field="owner" limit="1" disable_on="add,edit,ref"/>
	</div>
	<!-- DESCRIPTION -->
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="DESC"></label>
		<div class="col-sm-9">
			<textarea class="form-control" disable_on="ref" field="description"></textarea>
		</div>
	</div>
	<!-- TAGS -->
	<div class="form-group row" name="cp_desc">
		<label class="col-sm-3 name" ltext="TAGS"></label>
		<div class="col-sm-9" ctrl="tag" proc="tags" field="tags">
		</div>
	</div>
	<!-- REWARD -->
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="REWARD"></label>
		<div class="col-sm-9">
			<div class="input-group col-sm-12 rowspace">
				<label class="col-sm-3 name" ltext="TOKEN"></label>
				<div class="col-sm-9" ctrl="elm" proc="rewardid" field="rewardid" limit="1"/>
			</div>
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text" ltext="QUANTITY"></span>
				</div>
				<input type="text" class="form-control" disable_on="ref" field="rquantity">
			</div>
		</div>
	</div>
	<!-- RULE -->
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="RULE"></label>
		<div class="col-sm-9">
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text" ltext="REQ_NUM_APPROVERS"></span>
				</div>
				<input type="text" class="form-control" disable_on="ref" field="nofauth">
			</div>
			<div class="input-group col-sm-12 rowspace">
				<label class="col-sm-3 name" ltext="APPROVERS"></label>
				<div class="col-sm-9" ctrl="elm" proc="approvers" field="approvers"/>
			</div>
		</div>
	</div>
	<!-- APPROVE_OF_TASK -->
	<div class="form-group row" hide_on="add">
		<label class="col-sm-3 name" ltext="APPROVE_OF_TASK"></label>
		<div class="col-sm-9" ctrl="elm" proc="approve_task" field="approve_task"/>
	</div>
	<hr>
	<!-- PIC -->
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="PIC"></label>
		<div class="col-sm-9" disable_on="ref" ctrl="elm" proc="pic" field="pic"/>
	</div>
	<!-- APPROVE_OF_PIC -->
	<div class="form-group row" hide_on="add">
		<label class="col-sm-3 name" ltext="APPROVE_OF_PIC"></label>
		<div class="col-sm-9" ctrl="elm" proc="approve_pic" field="approve_pic"/>
	</div>
	<!-- APPROVE_OF_RESULTS -->
	<div class="form-group row" hide_on="add">
		<label class="col-sm-3 name" ltext="APPROVE_OF_RESULTS"></label>
		<div class="col-sm-9" ctrl="elm" proc="approve_results" field="approve_results"/>
	</div>
	<!-- BUTTON -->
	<div class="form-group row">
		<div class="col-sm-12 right" ctrl="button" proc="button">
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
		</div>
	</div>
</div>
