<div class="form-horizontal tr_root">
	<div class="row section">
		<div class="col-sm-3 name">
			<h5 ltext="BASIC_INFO"></h5>
		</div>
	</div>
	<div class="form-group row" hide_on="add">
		<label class="col-sm-3 name" ltext="ID"></label>
		<label class="col-sm-9" field="id"></label>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="NAME1"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" field="name" disable_on="ref">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="ISSUER"></label>
		<div class="col-sm-9" ctrl="radio" field="issuertype" disable_on="ref" sel="CIPHER:0,INDIVIDUAL:1"/>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 name"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" field="issuer" disable_on="ref">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="ISSUE_LIMIT"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" field="limit" disable_on="ref">
		</div>
	</div>
	<div class="row section">
		<div class="col-sm-3 name">
			<h5 ltext="FUNCTION"></h5>
		</div>
	</div>
	<div class="row">
		<label class="col-sm-3 name" ltext="TYPE"></label>
		<div class="col-sm-9">
			<div class="row form-group"><div class="col-sm-12">
				<select class="form-control" 
					field="type" disable_on="ref" proc="type">
					<option value="0" ltext="NONE">
					<option value="1" ltext="QRCODE">
					<option value="2" ltext="DEVIDE_TOKEN">
					<option value="3" ltext="DEVIDE_SYS">
				</select>
			</div></div>
		</div>
	</div>
	<div class="row">
		<label class="col-sm-3 name" ltext="WHEN"></label>
		<div class="col-sm-9">
			<div class="row form-group"><div class="col-sm-12">
				<select class="form-control" 
					field="when" disable_on="ref" proc="when">
					<option value="0" ltext="NONE">
					<option value="1" ltext="BY_OWNER">
					<option value="2" ltext="BY_COMPLETION_OF_TASK">
					<option value="3" ltext="BY_NUMBER_OF_OWNED">
					<option value="4" ltext="ALWAYS">
					<option value="5" ltext="BY_DATE">
				</select>
			</div></div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="AFTER_USE"></label>
		<div class="col-sm-9" ctrl="radio" field="disposal" disable_on="ref" sel="COLLECT:0,NOT_COLLECT:1"/>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="ATTRIBUTES"></label>
		<div class="col-sm-9 form-group leftnospace" ctrl="button" proc="attributes">
			<div class="input-group col-sm-12 rowspace">
				<div class="input-group-prepend">
					<span class="input-group-text label-normal" ltext="TASK_ID"></span>
				</div>
				<input type="text" class="form-control" disabled 
					subfield="tid=taskid" field="taskname">
				<div class="input-group-append">
					<button class="btn btn-search" disable_on="ref"></button>
				</div>
			</div>
			<div class="input-group col-sm-12 rowspace">
				<div class="input-group-prepend">
					<span class="input-group-text label-normal" ltext="TOKEN_ID"></span>
				</div>
				<input type="text" class="form-control" disabled
					subfield="tid=tokenid" field="tokenname">
				<div class="input-group-append">
					<button class="btn btn-search" disable_on="ref"></button>
				</div>
			</div>
			<div class="input-group col-sm-12 rowspace">
				<div class="input-group-prepend">
					<span class="input-group-text label-normal" ltext="REFERENCE_TOKEN"></span>
				</div>
				<input type="text" class="form-control" field="reftoken" disable_on="ref">
			</div>
			<div class="input-group col-sm-12 rowspace">
				<div class="input-group-prepend">
					<span class="input-group-text label-normal" ltext="TERM"></span>
					<div ctrl="date" field="term" proc="term" format=""></div>
				</div>
				<!--<input type="text" class="form-control" field="term" disable_on="ref">-->
			</div>
			<div class="input-group col-sm-12">
				<div class="form-group rowspace" ctrl="radio" field="rcalctype" disable_on="ref" sel="SPECIFIED_NUMBER:0,ISSUED_PER_SPECIFIED:1"/>
			</div>
			<div class="input-group col-sm-12 rowspace">
				<div class="input-group-prepend">
					<span class="input-group-text label-normal" ltext="NOF_DEVIDED_TOKEN"></span>
				</div>
				<input type="text" class="form-control" field="nofdevtoken" disable_on="ref">
			</div>
		</div>
	</div>
	<!-- BUTTON -->
	<div class="form-group row">
		<div class="col-sm-12 right" ctrl="button" proc="button">
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
		</div>
	</div>
</div>
