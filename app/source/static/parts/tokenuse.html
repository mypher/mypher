<div class="form-horizontal">
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="TOKEN"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" readonly field="token">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="OWNED_QUANTITY"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" readonly field="quantity">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="WAY_TO_USE"></label>
		<div class="col-sm-9" ctrl="radio" field="way2use" disable_on="ref" sel="USE:0,EXCHANGE:1"/>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 name" ltext="USE_QUANTITY"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" field="use_quantity">
		</div>
	</div>
	<!-- BUTTON -->
	<div class="form-group row">
		<div class="col-sm-12 right" ctrl="button" proc="button">
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
		</div>
	</div>
</div>
